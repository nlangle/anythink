                <main>
                  <section id="intro">
                    <h1 class="title has-text-centered">My Hour of Code Map</h1>
                    <hr />
                    <p>
                      By: Nick
                    </p>
                  </section>
                  <section>
                    <hr />
                    <div id="map"></div>
                  </section>

                <footer class="has-background-link">
                  <div id="social" class="has-text-centered">
                    <a href="https://www.facebook.com/ilovemyanythink/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                    <a href="https://twitter.com/ilovemyanythink"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                  </div>

                <!--Load Scripts-->
                <script src="script.js" async></script>

                <!--THIS IS WHERE TO START BUILDING YOUR MAP SCRIPT-->
                <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
                <script>

                  var mymap = L.map('map').setView([39.9726877, -104.7941892], 13);

                  var CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
  	               attribution: '© OpenStreetMap © CARTO',
                   subdomains: 'abcd',
                   maxZoom: 20
                 }).addTo(mymap);

                 var yummy = L.icon({
                   iconUrl: 'images/yummy-emoji.png',
                   iconSize: [50, 50],
                 });

                 var yummyMarker = L.marker([39.986964, -104.8206], {icon:yummy}).addTo(mymap);
                 yummyMarker.bindPopup('<b>Pinocchio\'s Italian Eatery</b><hr/>I love the spaghetti <img class="emoji__small" src="images/pasta.png" /> here!');

                 var bleh = L.icon({
                   iconUrl: 'images/bleh-emoji.png',
                   iconSize: [50, 50],
                 });

                 var blehMarker = L.marker([39.96, -104.764], {icon:bleh}).addTo(mymap);
                 blehMarker.bindPopup('<b>the railroad tracks by Barr Lake</b><hr/>I found a dead fish <img class="emoji__small" src="images/fish-bone.png" />near the railroad tracks, it did not look appetizing.  I think it may have been the leftovers from a hawk\'s meal.');

                </script>
              </body>
