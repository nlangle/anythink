    <script>
      var mymap = L.map('map').setView([39.9869599, -104.8195388], 18);

      var CartoDB_Voyager = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
	       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
         subdomains: 'abcd',
         maxZoom: 20
      }).addTo(mymap);

      var marker = L.marker([39.9869599, -104.8195388]).addTo(mymap);
      marker.bindPopup('<div class="anythink-map-popup-logo anythink-logo has-text-centered"></div><hr/><b>Hello world!</b><br>This is Anythink in Brighton, quite possibly the raddest of all libraries known.<br/>').openPopup();

      var yummy = L.icon({
        iconUrl: 'images/yummy-emoji.png',
        iconSize: [50, 50],
      });

      var yummyMarker = L.marker([39.986964, -104.8206], {icon:yummy}).addTo(mymap);
      yummyMarker.bindPopup('<b>name of my fav</b><hr/>I love the <img class="emoji__small" src="images/pasta.png" /> here!')

      var bleh = L.icon({
        iconUrl: 'images/bleh-emoji.png',
        iconSize: [50, 50],
      });

      var blehMarker = L.marker([39.9875, -104.82025], {icon:bleh}).addTo(mymap);
      blehMarker.bindPopup("<b>name of my least fav</b><hr/>Green eggs and ham?  I do not like them Sam I Am.")


    </script>
